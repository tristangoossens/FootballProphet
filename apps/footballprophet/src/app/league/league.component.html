<div class="row bg-white rounded p-3 mb-3">
    <div class="col-12">
        <div class="breadcrumb">
            <button mat-button routerLink="/">
                <mat-icon class="red-icon">home</mat-icon>
                Home
            </button>
            <mat-icon class="my-auto">chevron_right</mat-icon>
            <button mat-button routerLink="/leagues">
                <mat-icon class="red-icon">sports_soccer</mat-icon>
                Leagues
            </button>
        </div>

        <h1 class="fw-bold title">LEAGUES</h1>
        <p>Some of FootballProphets competitions where you can make a poule</p>
    </div>
</div>

<div class="row bg-white rounded p-3 justify-content-center">
    <mat-card class="card col-12 mb-4" routerLink="/leagues/1">
        <img mat-card-image class="logo" src="https://www.flashscore.nl/res/image/data/be5KoO97-h2AIY9cE.png" alt="Liverpool">
        <mat-card-content>
            <div class="name">LaLiga</div>
            <div class="season">2022</div>
        </mat-card-content>
    </mat-card>

    <button mat-raised-button color="primary">
        <mat-icon>expand_more</mat-icon>
        Load more
        <mat-progress-bar *ngIf="true" mode="indeterminate" color="accent"></mat-progress-bar>
    </button>
</div>
