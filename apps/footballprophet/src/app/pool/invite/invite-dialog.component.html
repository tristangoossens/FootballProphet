<mat-dialog-content>

    <h3>Invite</h3>
    <p>You have been invited to join pool "{{data.pool.name}}"</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="JoinPool(data.pool._id)">Join</button>
    <button mat-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
