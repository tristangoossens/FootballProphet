<!-- Dialog -->
<mat-dialog-content>
    <h3 class="fw-bold red">LOG IN</h3>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <!-- Username field -->
        <mat-form-field class="mb-2 w-100">
            <mat-label>Username</mat-label>
            <input matInput type="text" placeholder="Username" formControlName="username" required [(ngModel)]="model.username">
            <mat-error *ngIf="loginForm.get('username')!.hasError('required')">
                Username is required.
            </mat-error>
        </mat-form-field>

        <!-- Password field -->
        <mat-form-field class="mb-2 w-100">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required  [(ngModel)]="model.password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>

            <mat-error *ngIf="loginForm.get('password')!.hasError('required')">
                Password is required.
            </mat-error>
        </mat-form-field>

        <!-- Progress bar (loading) -->
        <mat-progress-bar [hidden]="!loading"  class="w-100" mode="indeterminate" color="accent"></mat-progress-bar>

        <!-- Submit button -->
        <button mat-raised-button class="w-100" type="submit" color="accent" [disabled]="!loginForm.valid">
            Log in
        </button>
    </form>
</mat-dialog-content>
